<script type="text/javascript">
	RED.nodes.registerType('sharp-composite',{
		category: 'sharp',
		color: '#99cc00',
		defaults: {
			name: {value:""},
			blend: {value:"over"},
			overlay: {value:""},
		},
		inputs: 1,
		outputs: 1,
		icon: "hash.svg",
		label: function() {
			return this.name||"sharp-composite";
		}
	});
</script>

		<label for="node-input-blend">Width</label>
